<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Book Finder</h1>
      <p class="lead">Search any book by title using the Open Library API</p>
    </header>

    <form id="search-form">
      <input id="query" type="text" placeholder="Enter book title..." required />
      <button type="submit">Search</button>
    </form>

    <div id="status" class="status"></div>
    <div id="results" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
